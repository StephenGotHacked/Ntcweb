<!DOCtype Html>
<html>
	
	<head>
	<title>Register</title>
	</head>
	
	<body style="margin-top: 100pt; margin-left: 400pt; margin-right: 300pt; margin-down: 100">

	<h1>   Registration Form</h1>
<form>
<div class="register>
<div class = "fname">
<label for="first">   First name:<input type = "text" id="firstname" placeholder="Firstname"required></label><br>
</div>

<div class = "mname">
<label for="middle">   Middle Name:<input type = "text" id="middlename" placeholder="Middlename(Optional)"></label><br>
</div>

<div class = "lname">
<label for="last">   Last Name:<input type = "text" id="lastname" placeholder="Lastname"required></label><br>
</div>

<div class = "email">
<label for="mail">   E-mail:<input type = "email" id="email" placeholder="E-mail"required></label><br>
</div>

<div class = "pass">
<label for="Pass">   Password:<input type = "password" id="password" placeholder="Password"required></label><br>
</div>

<div class = "conpass">
<label for="Conpass">   Confirm Password:<input type = "password" id="confirmpassword" placeholder="Confirm Password"required></label><br>
</div>

<div class = "gender">
<label for="Gender">   Gender Indentify</label><br>
<label for="male">   Male<input type = "radio" value="Male">
<label for="female">   Female<input type = "radio" value="Female">
<label for="non">   Non-Binary<input type = "radio" value="Non-Binary">
<label for="prefer"> Prefer Not to Answer<input type = "radio" value="PreferNotToAnswer">
</div>

<div class = "descript">
<label for="Descript">   A short description about myself</label><br>
<textarea></textarea>
</div>

<div class = "proglang">
<label for="Prog">   Favorite Programming Language</label>
<select>
<option>HTML</option>
<option>C Language</option>
<option>Java</option>
<option>JavaScript</option>
<option>Python</option>
<option>Kotlin</option>
<option>Sql</option>
</select>
</div>

<div class = "terms">
<input type = "checkbox" Checked required><label for="Terms">  Yes, I would like to resolve periodic E-mail updates</label>
</div>

</div>
</form>

<button>Submit</button> 
<a href = "index.html"><button>Log In</button></a><br><br>
</body>

</html>
